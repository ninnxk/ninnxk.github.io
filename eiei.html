<!DOCTYPE html>
<html>

<head>
    <title>About Me :-)</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <script src="js/bootstrap.min.js"></script>
    <div class=" sticky-top bg-white">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Nin's Portfolio</span>
            </a>
            <ul class="nav nav-pills">
                <style>#snippetcolor1,#snippetcolor2,#snippetcolor3,#snippetcolor4{color:#45b6fe}</style>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page"
                        style="background-color:#45b6fe;">Profile</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="snippetcolor1">Project</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="snippetcolor2">Activities</a></li>
                <li class="nav-item"><a href="#" class="nav-link" id="snippetcolor2">Certificates</a></li>
            </ul>
        </header>
    </div>

    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
        </div>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img alt="pt1" src="gjpt.png" style="width: 100%; height: auto;">
          </div>
          <div class="carousel-item">
            <img alt="pt2" src="gjpt.png" style="width: 100%; height: auto;">
          </div>
          <div class="carousel-item">
            <img alt="pt3" src="gjpt.png" style="width: 100%; height: auto;">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      
    </div>
